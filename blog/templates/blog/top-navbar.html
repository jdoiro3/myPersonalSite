<!--Navbar blue-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
              <a class="nav-link" href="{% url 'blog:blog-index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          {% if request.user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:index-specific-cat' 'Drafts' %}">Drafts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:new-post' %}">New Post</a>
          </li>
          {% endif %}
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
              <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                  {% if categories %}
                  {% for cat in categories %}
                  <a class="dropdown-item" href="{% url 'blog:index-specific-cat' cat %}">{{ cat }}</a>
                  {% endfor %}
                  {% endif %}
              </div>
          </li>
      </ul>
      <form class="form-inline" action="{% url 'blog:blog-index' %}">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q">
      </form>
  </div>
</nav>
